<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SparklingSaisha – Artificial Jewelry Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ------------------ GLOBAL ------------------ */
body {
  margin: 0;
  padding: 0;
  background: #FFF7FA;
  font-family: "Poppins", sans-serif;
  color: #4A4A4A;
}

header {
  background: linear-gradient(90deg, #E91E63, #F8BBD0);
  color: white;
  padding: 25px;
  text-align: center;
  font-size: 26px;
  letter-spacing: 1px;
  font-weight: bold;
  text-shadow: 0 0 5px rgba(255,255,255,0.8);
  border-bottom: 3px solid #D4AF37;
}

/* -------- SEARCH BAR -------- */
.search-box {
  text-align: center;
  margin-top: 20px;
}
.search-box input {
  width: 90%;
  max-width: 450px;
  padding: 12px;
  border-radius: 40px;
  border: 2px solid #E91E63;
  font-size: 15px;
  background: white;
}

/* -------- CATEGORIES RIBBON -------- */
.categories {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 15px;
  gap: 12px;
}

.cat-btn {
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid #E91E63;
  background: #F8BBD0;
  color: #4A4A4A;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}
.cat-btn:hover, .cat-btn.active {
  background: #E91E63;
  color: white;
}

/* ----------------- PRODUCT GRID ----------------- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
  gap: 25px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 18px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 12px;
  transition: 0.3s;
  position: relative;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 260px;
  border-radius: 16px;
  object-fit: cover;
  transition: transform 0.4s;
}

.card:hover img {
  transform: scale(1.05);
}

.card h3 {
  margin: 8px 0 5px;
  font-size: 18px;
  font-weight: 600;
  color: #E91E63;
}

.card .price {
  font-size: 20px;
  font-weight: bold;
  margin-top: 5px;
  color: #D81B60;
}

.card p {
  font-size: 14px;
}

/* ---------- BUTTONS ---------- */
.btn-box {
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #E91E63;
  background: white;
  color: #E91E63;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #E91E63;
  color: white;
}

button.upi {
  border: 2px solid #009688;
  color: #009688;
}

button.upi:hover {
  background: #009688;
  color: white;
}

/* --------------- POPUP (Quick View) --------------- */
#popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.popup-content {
  width: 90%;
  max-width: 450px;
  background: white;
  border-radius: 16px;
  padding: 15px;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from {transform: scale(0.8); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

.popup-img {
  width: 100%;
  border-radius: 14px;
  height: 300px;
  object-fit: cover;
}

.close-btn {
  text-align: right;
  font-size: 20px;
  cursor: pointer;
  color: #E91E63;
}

</style>
</head>

<body>

<header>SparklingSaisha</header>

<!-- Search Bar -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search jewelry...">
</div>

<!-- Categories -->
<div class="categories" id="catList">
  <div class="cat-btn active" data-cat="all">All</div>
</div>

<!-- Products -->
<div class="grid" id="productGrid"></div>

<!-- Popup -->
<div id="popup">
  <div class="popup-content">
    <div class="close-btn" onclick="closePopup()">✖</div>
    <img id="popImg" class="popup-img">
    <h2 id="popName"></h2>
    <p id="popDesc"></p>
    <p class="price" id="popPrice"></p>
    <button id="popWA">WhatsApp</button>
    <button class="upi" id="popUPI">UPI Pay</button>
  </div>
</div>

<script>
// ---------------- CONFIG ----------------
//const SHEET_ID = "2PACX-1vQMSEcU-tTxPl7OjfCaVfnRmBByt-LjHMq8EbFxUwYPB3nqI7QnPSib-GJ_pa8WiJw05hT9aomVebd0";
//const SHEET_NAME = "Catalog_Web_Dyna - Sheet1";

//const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQMSEcU-tTxPl7OjfCaVfnRmBByt-LjHMq8EbFxUwYPB3nqI7QnPSib-GJ_pa8WiJw05hT9aomVebd0/pub?output=csv';
//https://docs.google.com/spreadsheets/d/e/2PACX-1vQMSEcU-tTxPl7OjfCaVfnRmBByt-LjHMq8EbFxUwYPB3nqI7QnPSib-GJ_pa8WiJw05hT9aomVebd0/pub?output=csv
//&sheet=${SHEET_NAME}';
//const url = 'https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

//https://docs.google.com/spreadsheets/d/e/2PACX-1vQMSEcU-tTxPl7OjfCaVfnRmBByt-LjHMq8EbFxUwYPB3nqI7QnPSib-GJ_pa8WiJw05hT9aomVebd0/pub?output=xlsx

const url = 'https://docs.google.com/spreadsheets/d/2PACX-1vQMSEcU-tTxPl7OjfCaVfnRmBByt-LjHMq8EbFxUwYPB3nqI7QnPSib-GJ_pa8WiJw05hT9aomVebd0/gviz/tq?tqx=out:csv&sheet=Catalog_Web_Dyna - Sheet1';
let allProducts = [];

// ---------------- FETCH ----------------
fetch(url)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").map(r => r.split(","));
    const headers = rows.shift();

    allProducts = rows.map(r => {
      let obj = {};
      r.forEach((v,i)=>obj[headers[i].trim()]=v.trim());
      return obj;
    });

    loadCategories();
    displayProducts(allProducts);
  });

// ---------------- DISPLAY PRODUCTS ----------------
function displayProducts(list) {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  list.forEach(p => {
    if (!p.Name) return;

    grid.innerHTML += `
      <div class="card" onclick='openPopup(${JSON.stringify(p)})'>
        <img src="${p.ImageURL}">
        <h3>${p.Name}</h3>
        <p>${p.Description}</p>
        <p class="price">₹${p.Price}</p>
      </div>`;
  });
}

// ---------------- CATEGORIES ----------------
function loadCategories() {
  const cats = [...new Set(allProducts.map(p => p.Category))];
  const list = document.getElementById("catList");

  cats.forEach(c=>{
    list.innerHTML += `<div class="cat-btn" data-cat="${c}">${c}</div>`;
  });

  document.querySelectorAll('.cat-btn').forEach(btn=>{
    btn.onclick = function() {
      document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove("active"));
      this.classList.add("active");

      const cat = this.dataset.cat;
      displayProducts(cat==="all" ? allProducts : allProducts.filter(p=>p.Category===cat));
    }
  });
}

// ---------------- SEARCH ----------------
document.getElementById("searchInput").addEventListener("input", function(){
  const q = this.value.toLowerCase();
  const filtered = allProducts.filter(p =>
    p.Name.toLowerCase().includes(q) ||
    p.Category.toLowerCase().includes(q) ||
    p.Description.toLowerCase().includes(q)
  );
  displayProducts(filtered);
});

// ---------------- POPUP ----------------
function openPopup(p) {
  document.getElementById("popImg").src = p.ImageURL;
  document.getElementById("popName").innerText = p.Name;
  document.getElementById("popDesc").innerText = p.Description;
  document.getElementById("popPrice").innerText = "₹" + p.Price;
  document.getElementById("popWA").onclick = ()=>window.open(p.WhatsApp);
  document.getElementById("popUPI").onclick = ()=>window.open(p.UPI);

  document.getElementById("popup").style.display="flex";
}
function closePopup() {
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
