<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SparklingSaisha - Jewelry Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="index.html"><img src="logo.png" alt="Brand" class="logo"></a>
    </div>
    <div class="actions">
      <input id="search" placeholder="Search products..." aria-label="Search products" />
      <select id="category-filter"><option value="">All categories</option></select>
      <button id="open-wishlist" title="Wishlist">â™¡ <span id="wishlist-count">0</span></button>
      <button id="open-account" title="Account">ðŸ‘¤</button>
      <button id="open-cart">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <!-- Main home content -->
  <div id="main-content">
    <main>
      <section class="hero">
        <h1 id="site-title">Featured Products</h1>
        <p class="subtitle">Premium jewelry collection for every occasion</p>
      </section>

      <section id="gallery" class="grid" aria-live="polite" aria-label="Products gallery"></section>

      <nav class="pagination">
        <button id="prev-page">Prev</button>
        <span id="page-info">Page 1</span>
        <button id="next-page">Next</button>
      </nav>
    </main>
  </div>

  <!-- Orders page -->
  <div id="orders-page" style="display:none;min-height:100vh;background:var(--bg)">
    <div id="orders-page-content"></div>
  </div>

  <!-- Image modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="btn-close">âœ•</button>
      <div class="modal-body">
        <img id="modal-img" src="" alt="" loading="lazy">
        <div id="modal-caption"></div>
      </div>
    </div>
  </div>

  <!-- Cart drawer -->
  <div id="cart-drawer" class="cart hidden" role="complementary" aria-hidden="true">
    <button id="close-cart" class="btn-close">Close</button>
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <div class="cart-footer">
      <strong>Total: <span id="cart-total">â‚¹0</span></strong>
      <a href="https://wa.me/7448192773?text=I have a query before I place an order." class="chat-btn" target="_blank" style="text-align:center;width:100%">ðŸ’¬ Chat with us</a>
      <button id="checkout">Checkout</button>
    </div>
  </div>

  <!-- Wishlist drawer -->
  <div id="wishlist-drawer" class="cart hidden" role="complementary" aria-hidden="true">
    <button id="close-wishlist" class="btn-close">Close</button>
    <h3>Your Wishlist</h3>
    <div id="wishlist-items"></div>
  </div>

  <!-- Account drawer -->
  <div id="account-drawer" class="cart hidden" role="complementary" aria-hidden="true">
    <button id="close-account" class="btn-close">Close</button>
    <h3>Account</h3>
    <div id="account-area"></div>
  </div>

  <script src="auth.js"></script>
  <script src="cart.js"></script>
  <script src="app.js"></script>
</body>
</html>
